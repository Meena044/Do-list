<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do List</title>
    <link rel="stylesheet" href="./ttStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script type="module" src="./main.js" defer></script>
</head>
<body >
    <div id="headSection">
        <div id="appName">
            <img  class="icon" src="./image/icon.webp" alt="checklist icon">
            <h1 id="title">Do List</h1>
        </div>
        <!-- <img class="icon" id="theme-icon" src="./image/themee.webp" alt="theme icon" title="Change Theme"> -->
    </div>
    <div id="main">
        <!-- legend elements displayed -->
        <div id="legend">
            <ul id="projects">
                <li id="all">All</li>
                <li id="inbox" >Inbox</li>
                <li id="today" >Today</li>
                <li id="Upcoming" >Upcoming</li>
            </ul>
            <div class="addList">
                <img class="addicon" src="./image/addicon.webp" alt="">
                <div id="listLabel">New List</div>
            </div>

            <!-- creating new list dialog or popup -->
            <dialog id="newList">
                <form id="newListForm" method="dialog">
                    <h1 id="dialogHeading" >Create a New List</h1>
                    <label for="listname">List Name</label>
                    <input type="text" placeholder="List Name" id="listname">
                    <label for="listDesctiption">Description</label>
                    <input type="text" placeholder="Description about List" id="listDesctiption">
                    <label for="targetDate">Due Date</label>
                    <input type="date" id="targetDate">
                    <label for="priority">List Priority</label>
                    <div class="prioritySelector">
                        <input type="radio" id="High" name="priority" value="High Priority">
                        <label for="High" class="radio">High</label>
                        <input type="radio" id="Medium" name="priority" value="Medium Priority">
                        <label for="Medium" class="radio">Medium</label>
                        <input type="radio" id="Low" name="priority" value="Low Priority">
                        <label for="Low" class="radio">Low</label>
                    </div>
                    <label for="">Projects</label><br>
                    <select id="projectList">
                        <option value="">select a project</option>
                        
                    </select>
                    <div id="btns">
                        <button id="listcreate" type="submit">Create</button>
                        <button id="listreset" type="reset">Reset</button>
                        <button id="listcancel" type="button">Cancel</button>
                    </div>
                </form>
            </dialog>

            <br><div id="projectHeading">Projects</div>
            <!-- creating new projects dialog or popup -->
            <dialog id="newProject">
                <form id="newProjectForm" method="dialog">
                    <h1 id="dialogHeading">Creat a New Project</h1>
                    <input type="text" id="projectName" placeholder="work, personal etc..">
                    <div id="btns">
                        <button id="create" type="submit">Create</button>
                        <button id="reset" type="reset">Reset</button>
                        <button id="cancel" type="button">Cancel</button>
                    </div>
                </form>
            </dialog>

            <ul id="lists">
                <li id="defaultProject">Default</li>
            </ul>
            <div class="addProject">
                <img class="symbols" src="./image/addicon.webp" alt="">
                <div id="projectLabel">New Project</div>
            </div>
        </div>

        <!-- main content block display according to the tab selected -->
        <div id="content">
            <h2 id="tabHeading"></h2>
                
            </div>
        </div>
    </div>
</body>
</html>
