<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do List</title>
    <link rel="stylesheet" href="./ttStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body >
    <div id="headSection">
        <div id="appName">
            <img  class="icon" src="./image/icon.webp" alt="checklist icon">
            <h1 id="title">Do List</h1>
        </div>
        <!-- <img class="icon" id="theme-icon" src="./image/themee.webp" alt="theme icon" title="Change Theme"> -->
    </div>
    <div id="main">
        <div id="legend">
            <ul>
                <li>Inbox</li>
                <li>Today</li>
                <li>Upcoming</li>
                <li>All</li>
            </ul>
            <div >Lists</div>
            <div class="addList">
                <img class="symbols" src="./image/add.webp" alt="">
                <div id="newList">New List</div>
            </div>
        </div>
        <div id="content">
            
        </div>
    </div>
</body>
</html>
