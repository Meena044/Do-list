<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Do List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script><link href="ttStyle.css" rel="stylesheet"></head><body><div id="headSection"><div id="appName"><img class="icon" src="0db109787867040c84c7.webp" alt="checklist icon"><h1 id="title">Do List</h1></div></div><div id="main"><div id="legend"><ul id="projects"><li class="legendPro" id="all">All</li><li class="legendPro" id="today">Today</li><li class="legendPro" id="upcoming">Upcoming</li><li class="legendPro" id="completed">Completed</li></ul><div class="addList"><img class="addicon" src="4b5153c623366b4171e0.webp" alt=""><div id="listLabel">New List</div></div><dialog id="newList"><form id="newListForm" method="dialog"><h1 id="dialogHeading">Create a New List</h1><label for="listname">List Name *</label> <input placeholder="List Name" id="listname"> <label for="listDescription">Description</label> <input placeholder="Description about List" id="listDescription"> <label for="targetDate">Due Date</label> <input type="date" id="targetDate"> <label>List Priority *</label><div class="prioritySelector"><input type="radio" id="High" name="priority" value="High"> <label for="High" class="radio">High</label> <input type="radio" id="Medium" name="priority" value="Medium"> <label for="Medium" class="radio">Medium</label> <input type="radio" id="Low" name="priority" value="Low"> <label for="Low" class="radio">Low</label></div><label for="projectList">Projects *</label><br><select id="projectList"><option value="">select a project</option></select><div id="btns"><button id="listcreate" type="submit">Create</button> <button id="listreset" type="reset">Reset</button> <button id="listcancel" type="button">Cancel</button></div></form></dialog><br><div id="projectHeading">Projects</div><dialog id="newProject"><form id="newProjectForm" method="dialog"><h1 id="dialogHeading">Creat a New Project</h1><input id="projectName" placeholder="work, personal etc.."><div id="btns"><button id="create" type="submit">Create</button> <button id="reset" type="reset">Reset</button> <button id="cancel" type="button">Cancel</button></div></form></dialog><ul id="lists"><li id="defaultProject">Default</li></ul><div class="addProject"><img class="symbols" src="4b5153c623366b4171e0.webp" alt=""><div id="projectLabel">New Project</div></div></div><div id="content"><h2 id="tabHeading"></h2><div id="cards"><div class="cardHeading"><span>Name</span> <span>Description</span> <span>Target Date</span> <span>Priority</span> <span>Project</span> <span>Action</span></div></div></div></div></body></html>
